<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Genk</title>
    <link rel="stylesheet" href="../IT-Genk/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <header>
        <nav class="nav-link">
            <div class="logo">IT Genk</div>
            <div class="link">
                <ul>
                    <li><a href="">Yasman</a></li>
                    <li><a href="">Entin</a></li>
                    <li><a href="">Dipo</a></li>
                    <li><a href="">Aji</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="info">
        <!-- Bagian Dipo -->
    </section>
    <section id="2-foto">
        <!-- Viktor -->
    </section>
    <section id="travel">
        <!-- Bagian Yasman -->
    </section>
    <section id="team">
        <!-- Bagian Linda -->
    </section>
    <section id="galeri">
        <!-- Bagian Entin -->
        <div class="main-galeri">
            <div class="content-galeri">
                <div class="judul">
                    <h1>IT-GENK</h1>
                    <p>“If You Think Math is Hard Try Web Design.”</p>
                </div>
                <nav>
                    <div class="items">
                        <span class="item active" data-name="all">All</span>
                        <span class="item" data-name="VIKTOR">VIKTOR</span>
                        <span class="item" data-name="GUSTAVO">GUSTAVO</span>
                        <span class="item" data-name="ENTIN">ENTIN</span>
                        <span class="item" data-name="YASMAN">YASMAN</span>
                        <span class="item" data-name="AJI">AJI</span>
                        <span class="item" data-name="LINDA">LINDA</span>
                    </div>
                </nav>
                <!-- filter Images -->
                <div class="gallery">
                    <div class="image" data-name="VIKTOR"><span><img src="../IT-Genk/assets/img/viktor.png" alt=""></span></div>
                    <div class="image" data-name="GUSTAVO"><span><img src="../IT-Genk/assets/img/gustavo.jpg.crdownload" alt=""></span></div>
                    <div class="image" data-name="ENTIN"><span><img src="../IT-Genk/assets/img/entin.png" alt=""></span></div>
                    <div class="image" data-name="YASMAN"><span><img src="../IT-Genk/assets/img/yasman.png" alt=""></span></div>
                    <div class="image" data-name="AJI"><span><img src="../IT-Genk/assets/img/aji.png" alt=""></span></div>
                    <div class="image" data-name="LINDA"><span><img src="../IT-Genk/assets/img/linda.jpeg" alt=""></span></div>
                </div>
            </div>
            <!-- fullscreen img preview box -->
            <div class="preview-box">
                <div class="details">
                    <span class="title">Image : <p></p></span>
                    <span class="icon fas fa-times"></span>
                </div>
                <div class="image-box"><img src="" alt=""></div>
            </div>
            <div class="shadow"></div>

            <script src="script.js"></script>
        </div>
    </section>
    <footer>
        <!-- Bagian Yasman -->
    </footer>
</body>

</html>
